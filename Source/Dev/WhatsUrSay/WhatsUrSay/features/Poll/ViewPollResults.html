<form onload="viewPoll()">
    <div class="primary callout" ng-controller="PollController">
        <div class="row">
            <div class="large-12 columns">
                <label>
                    Poll <small>required</small>
                    <input type="text" placeholder="Title" ng-model="pollTitle" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-3 columns">
               <!-- <a href="#/participatePoll" class="is-active" ng-click="ViewPoll($event)">View Poll!</a>-->
               <button type="button" class="button round" ng-click="ViewPoll($event)">View Poll</button>
                <a href="#/" class="button round">Cancel</a>
            </div>
        </div>
    </div>
</form>
