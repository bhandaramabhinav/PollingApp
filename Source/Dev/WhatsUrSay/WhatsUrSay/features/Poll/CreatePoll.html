<form>
    <div class="primary callout">
        <div class="row">
            <div class="large-12 columns">
                <label>
                    Title <small>required</small>
                    <input type="text" placeholder="Title" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    Description <small>required</small>
                    <input type="text" placeholder="Enter the poll description" />
                </label>
            </div>
        </div>
        <div ng-app="myApp">
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        Poll Type <small>required</small>
                        <select id="pollType" name="pollType" ng-model="pollType">
                            <option value="">--Select Poll Type--</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" ng-show="(pollType=='private')">
                <div class="large-12 columns">
                    <label>
                        Groups' Names <small>required</small>
                        <input type="text" placeholder="Enter the names of groups" />
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-3 columns">
                <a href="#" class="button round">Create Poll</a>
                <a href="#" class="button radius round">Cancel</a>
            </div>
        </div>
    </div>

</form>
