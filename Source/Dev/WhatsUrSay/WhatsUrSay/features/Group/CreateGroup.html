<form>
    <div class="primary callout" ng-controller="GroupController">
        <div class="row">
            <div class="large-12 columns">
                <label>
                    Group Name <small>required</small>
                    <input type="text" placeholder="Enter Group Name" ng-model="groupTitle" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    Members <small>required</small><br />
                    (At least 1 member must be added. Click on the '+' to add a person)<br />
                </label>
                <ul>
                    <li ng-repeat="member in members track by $index" style="list-style-type:none;">
                        <input type="text" placeholder="Enter person emailId (abc@xyz.com)" ng-model="member.emailId" />
                    </li>
                    <li style="list-style-type:none;">
                        <i class="fi-plus" ng-click="AddMember(member)"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="large-3 columns">
                <button type="button" class="button round" ng-disabled="(!(groupTitle && (members.length>0)))" ng-click="CreateGroup($event)">Create Group</button>
                <a href="#/" class="button round">Cancel</a>
            </div>
        </div>
    </div>
</form>
